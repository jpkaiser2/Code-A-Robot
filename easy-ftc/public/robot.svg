<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="300" height="300" fill="white"/>
  
  <!-- Robot Body -->
  <rect x="75" y="120" width="150" height="120" rx="15" fill="#a1a1aa" stroke="#27272a" stroke-width="2"/>
  
  <!-- Code Brackets on Body -->
  <text x="150" y="185" font-size="32" fill="#3b82f6" font-family="monospace" font-weight="bold" text-anchor="middle">&lt;/&gt;</text>
  
  <!-- Robot Head -->
  <rect x="100" y="80" width="100" height="60" rx="10" fill="black" stroke="#27272a" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="125" cy="105" r="8" fill="#3b82f6"/>
  <circle cx="175" cy="105" r="8" fill="#3b82f6"/>
  <circle cx="125" cy="105" r="4" fill="white"/>
  <circle cx="175" cy="105" r="4" fill="white"/>
  
  <!-- Mouth/Speaker -->
  <rect x="140" y="120" width="20" height="8" rx="4" fill="#71717a"/>
  
  <!-- Arms -->
  <rect x="45" y="140" width="30" height="15" rx="7" fill="#a1a1aa" stroke="#27272a" stroke-width="2"/>
  <rect x="225" y="140" width="30" height="15" rx="7" fill="#a1a1aa" stroke="#27272a" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="100" cy="260" r="20" fill="#71717a" stroke="#27272a" stroke-width="2"/>
  <circle cx="200" cy="260" r="20" fill="#71717a" stroke="#27272a" stroke-width="2"/>
  <circle cx="100" cy="260" r="12" fill="black"/>
  <circle cx="200" cy="260" r="12" fill="black"/>
  
  <!-- LED Strips -->
  <rect x="80" y="200" width="140" height="4" rx="2" fill="#3b82f6" fill-opacity="0.6"/>
  
  <!-- Antenna with shadow -->
  <line x1="150" y1="80" x2="150" y2="60" stroke="white" stroke-width="6"/>
  <line x1="150" y1="80" x2="150" y2="60" stroke="#71717a" stroke-width="2"/>
  <circle cx="150" cy="60" r="5" fill="white"/>
  <circle cx="150" cy="60" r="3" fill="#3b82f6"/>
</svg>
